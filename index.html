<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minesweeper</title>
    <link rel="stylesheet" href="mines.css" />
    <script src = "mines.js" defer></script>
</head>
<body>
    
<div class = "container_end" id = "end">
    <div class = "endscreen">
        <p> you won!! </p>
            <button id = "again" onclick = "hide(); resetButton()">
                play again?
            </button>
    </div>
</div>

<div class = "container">
    <div class = "whole_board">
        <div class = top>
            <h1>minesweeper</h1>
            <div class = "header">
                <div class = "flag_count" id = "flag_count">
                    <img id = 'f' src = 'flag.png'>
                    <p id = "counter" style = 'padding-left: 5px;'></p>
                </div>
                <div class = "clock" id = "clock">
                    <p>00:00</p>
                </div>
                <div class = "dif">
                <form>
                    <select name = "difficulty" id = "d" onchange = "changeDifficulty(this)">
                        <option value = "easy">easy</option>
                        <option value = "medium">medium</option>
                        <option value = "hard">hard</option>
                    </select>
                </form>
                </div>
            </div> <!-- header-->
        </div> <!-- top -->
        
        <div id = "t"></div>
        
        <div>
            <button onclick = "resetButton()">restart the game</button>
        </div>
    </div> <!-- whole_board -->
</div> <!-- container -->

</body>
</html>
